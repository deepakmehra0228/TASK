// event listener for the window load event
window.addEventListener('load', function() {
    // check if localStorage is supported by the browser
    if (typeof(Storage) !== "undefined") {
        // if localStorage is supported, check if cookies are stored in localStorage
        if (localStorage.getItem("cookies")) {
            // if cookies are stored in localStorage, parse the JSON data and set the cookies
            var cookies = JSON.parse(localStorage.getItem("cookies"));
            for (var cookie in cookies) {
                document.cookie = cookie + '=' + cookies[cookie] + ';';
            }
        }
    }
});

// event listener for the window unload event
window.addEventListener('unload', function() {
    // check if localStorage is supported by the browser
    if (typeof(Storage) !== "undefined") {
        // if localStorage is supported, store the cookies in localStorage
        var cookies = {};
        var cookieList = document.cookie.split(';');
        for (var i = 0; i < cookieList.length; i++) {
            var cookie = cookieList[i].trim().split('=');
            cookies[cookie[0]] = cookie[1];
        }
        localStorage.setItem("cookies", JSON.stringify(cookies));
    }
});
